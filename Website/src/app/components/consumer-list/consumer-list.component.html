<h3>Потребители</h3>

<p *ngIf="!consumers">
  <em>Загружаю...</em>
</p>
<table class="table table-hover" *ngIf="consumers">
  <tbody>
  <tr *ngFor="let consumer of consumers">
    <td><a href="#">{{ consumer.lastName }} {{ consumer.firstName }} {{ consumer.middleName }}</a></td>
    <td><a [routerLink]="['/payments', consumer.id]"><i class="fas fa-ruble-sign fa-lg"></i><span class="ml-2">Платежи</span></a></td>
    <td><a [routerLink]="['/invoices', consumer.id]"><i class="fas fa-list fa-lg"></i><span class="ml-2">Счета</span></a></td>
  </tr>
  </tbody>
</table>
