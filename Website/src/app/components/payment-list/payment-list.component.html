<div>
  <span class="h4 mr-2">Платежи</span>
  <a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    <i class="fas fa-plus-circle"></i>
  </a>
</div>

<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
          <owl-date-time #dt1></owl-date-time>
        </div>

        <div class="col-auto">
          <input type="number" min="0" step="0.01" class="form-control" id="amount">
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<p *ngIf="!payments">
  <em>Загружаю...</em>
</p>
<p *ngIf="payments && payments.length === 0">
  <em>Отсутствуют</em>
</p>
<div class="container" *ngIf="payments" class="list-group">
  <a href="#" *ngFor="let payment of payments" class="list-group-item">{{ payment.dateTime }}</a>
</div>
