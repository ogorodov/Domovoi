<h3>Потребители</h3>

<p *ngIf="!consumers">
    <em>Загружаю...</em>
</p>
<table class="table table-hover" *ngIf="consumers">
    <tbody>
    <tr *ngFor="let consumer of consumers">
        <td><a href="#">{{ consumer.lastName }} {{ consumer.firstName }} {{ consumer.middleName }}</a></td>
        <td><a [routerLink]="['/payments', consumer.id]" data-toggle="tooltip" title="Платежи"><span class="glyphicon glyphicon-ruble"></span></a></td>
        <td><a [routerLink]="['/invoices', consumer.id]" data-toggle="tooltip" title="Счета"><span class="glyphicon glyphicon-list-alt"></span></a></td>
    </tr>
    </tbody>
</table>
