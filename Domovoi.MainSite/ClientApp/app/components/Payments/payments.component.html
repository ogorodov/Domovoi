<h3>Платежи</h3>

<p *ngIf="!payments">
    <em>Загружаю...</em>
</p>
<p *ngIf="payments && payments.length === 0">
    <em>Отсутствуют</em>
</p>
<div class="container" *ngIf="payments" class="list-group">
    <a href="#" *ngFor="let payment of payments" class="list-group-item">{{ payment.dateTime }}</a>
</div>

<div class="container">
    <h1>Новый платёж</h1>
    <form>
        <div class="form-group">
            <label for="date">Name</label>
            <input type="text" class="form-control" id="date" required>
        </div>
     
        <div class="form-group">
            <label for="amount">Alter Ego</label>
            <input type="text" class="form-control" id="amount">
        </div>
     
        <button type="submit" class="btn btn-success">Submit</button>
     
    </form>
</div>
